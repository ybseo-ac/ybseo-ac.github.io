  download: false

# Comment out all third-party libraries for lighter load if not required
# vega-lite:
#   integrity:
#   version: "5.16.3"
# chartjs:
#   integrity:

# -----------------------------------------------------------------------------
# Optional features - Disable non-essential features
# -----------------------------------------------------------------------------

enable_google_analytics: false
enable_cronitor_analytics: false
enable_darkmode: true # Keep only if needed
enable_navbar_social: false # disables displaying social links in navbar
enable_masonry: false # disables automatic project card arrangement
enable_progressbar: false # disables scroll-linked progress bar

# Library optimizations
lazy_loading_images: true # enable lazy loading images

